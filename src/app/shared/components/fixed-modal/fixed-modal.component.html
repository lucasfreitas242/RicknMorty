<mat-grid-list cols="1" rowHeight="800px">
    <mat-grid-tile>
        <div class="container">
                <h1>{{CharacterName}}</h1>
                <h2>{{CharacterStatus}}</h2>
                <h2>{{CharacterSpecies}}</h2>
                <h2>{{CharacterOrigin}}</h2>
                <img [src]="CharacterImage">
        </div>
    </mat-grid-tile>
</mat-grid-list>
